<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>
</head>
<body>
    <h1>Blog Home from template</h1>
    {% for post in posts %}
    <h1>{{post.title}}</h1>
    <p>Posted by {{ post.author}} on {{post.post_date}}</p>
    <p>{{post.content}}</p>
    {% endfor %}
    
    
</body>
</html>
